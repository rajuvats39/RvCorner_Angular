<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-2">
                        <form [formGroup]="loginForm" class="form">
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="loginForm.controls['userName'].invalid && (loginForm.controls['userName'].dirty || loginForm.controls['userName'].touched)">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="userName" type="text" placeholder="Username">
                                </div>
                            </div>
                            <small
                                *ngIf="loginForm.controls['userName'].dirty && loginForm.hasError('required', 'userName')"
                                class="text-danger">Username is required.</small>
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" [type]="passwordFieldType" placeholder="Password">
                                    <span (click)="togglePasswordVisibility()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small
                                *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')"
                                class="text-danger">Password is required.</small>
                            <div class="form-inline fr mt-4"> <a id="forgot" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal" class="font-weight-bold">Forgot password?</a> </div>
                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100"
                                (click)="onLogin()">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have an account? <a id="forgot" href="#"
                                    routerLink="/authentication/signup">Sign up</a> </div>
                        </form>
                    </div>
                    <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3">
                            <a href="https://facebook.com" target="_blank" class="px-2"><img src="/Facebook.png"
                                    alt="Facebook" width="30" height="30" /></a>
                            <a href="https://google.com" target="_blank" class="px-2"><img src="/Google.png"
                                    alt="Google" width="30" height="30" /></a>
                            <a href="https://github.com" target="_blank" class="px-2"><img src="/Github.png"
                                    alt="GitHub" width="30" height="30" /></a>
                            <a href="https://linkedin.com" target="_blank" class="px-2"><img src="/LinkedIn.webp"
                                    alt="LinkedIn" width="30" height="30" /></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="modal-title" id="exampleModalLabel"> <span style="font-size: 25px;font-weight:700">Forget
                            your password?</span><br>
                        <small>Please provide your E-mail we will send the reset link</small>
                    </p>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group pt-3">
                        <div class="input-field"> <span class="fa fa-user p-2"></span>
                            <input type="text" placeholder="Email" [(ngModel)]="forgetPassword"
                                (ngModelChange)="checkValidEmail($event)">
                        </div>
                    </div>
                    <small class="text-danger" *ngIf="!forgetPassword">*Email is required*</small>
                    <small class="text-danger" *ngIf="!isValidEmail && forgetPassword">*Email is invalid*</small>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
