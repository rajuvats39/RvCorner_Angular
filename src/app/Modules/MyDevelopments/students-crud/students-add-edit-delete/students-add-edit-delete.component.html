<div class="custom-modal">
  <div class="col-12">
    <div class="modal-header row mx-0">
      <div class="col-10">
        <span class="section-header">Add Edit Students</span>
      </div>
      <div class="col-2 text-end">
        <button type="button" class="btn btn-light" (click)="close(true)">
          <em class="fa fa-times"></em>
        </button>
      </div>
    </div>
    <div class="modal-body row">
      <div class="col-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" [(ngModel)]="name">
      </div>
      <div class="col-3">
        <label class="form-label">Age</label>
        <input type="text" class="form-control" [(ngModel)]="age">
      </div>
      <div class="col-3">
        <label class="form-label">Dob</label>
        <input type="text" class="form-control" [(ngModel)]="dob">
      </div>
      <div class="col-3">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" [(ngModel)]="email">
      </div>
      <div class="col-3">
        <label class="form-label">Mobile</label>
        <input type="text" class="form-control" [(ngModel)]="mobile">
      </div>
      <div class="col-3 mt-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" [(ngModel)]="address">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="close(true)">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="updateStudent()">Update</button>
      <button type="button" class="btn btn-danger" (click)="createStudent()">Save</button>
    </div>
  </div>
</div>
