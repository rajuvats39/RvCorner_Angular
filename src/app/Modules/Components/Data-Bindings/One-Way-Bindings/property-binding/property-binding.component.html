<div class="row mb-5">
    <div class="col-12 card shadow bg-light rounded p-2 border-1 border-secondary">
        <span class="fw-bold text-primary">Property Binding</span>
    </div>
    <p>01) Property Binding is used to bind the Property of an HTML element to the property or method of a component class.
    </p>
    <div class="col-12 card shadow bg-light rounded p-2 border-1 border-secondary">
        <h3><span class="badge text-bg-secondary">Eg1.</span></h3>
        <img [src]='property' width="70%" height="150"/>

        <h3><span class="badge text-bg-secondary mt-3">Eg2.</span></h3>
        <button class="btn btn-secondary col-1" [disabled]="isDisabled">Click Me</button>
    </div>
</div>
